spring.application.name=SUIVI-SERVICE
server.port=8081

# PostgreSQL configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/gestionDB
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true

# Désactiver la console H2
spring.h2.console.enabled=false
spring.web.resources.static-locations=file:uploads/

# Activer discovery
spring.cloud.discovery.enabled=true

# Autoriser l'écrasement de beans
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.com.ex.suiviactivitesservice=DEBUG
logging.level.feign=DEBUG


