<div class="container mt-4">
  <h2 class="mb-3">Mes Tâches</h2>

  <table class="table table-bordered table-striped align-middle m-0">
    <thead class="table-light">
    <tr>
      <th>#</th>
      <th>Titre</th>
      <th>Description</th>
      <th>Début</th>
      <th>Fin</th>
      <th>Statut</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let t of listeTaches">
      <td>{{ t.idtache }}</td>
      <td>{{ t.titre }}</td>
      <td>{{ t.description }}</td>
      <td>{{ t.dateDebut | date:'yyyy‑MM‑dd' }}</td>
      <td>{{ t.dateFin   | date:'yyyy‑MM‑dd' }}</td>
      <td>
          <span class="badge"
                [ngClass]="{
                  'bg-warning': t.statut === 'EN_COURS',
                  'bg-success': t.statut === 'TERMINEE',
                  'bg-secondary': t.statut === 'EN_ATTENTE'
                }">
            {{ t.statut }}
          </span>
      </td>
      <td>
        <button class="btn btn-sm btn-outline-primary"
                (click)="basculerStatut(t)">
          {{ t.statut === 'EN_COURS' ? 'Marquer terminée' : 'Réouvrir' }}
        </button>
      </td>
    </tr>
    <tr *ngIf="listeTaches.length === 0">
      <td colspan="7" class="text-center">Aucune tâche assignée.</td>
    </tr>
    </tbody>
  </table>
</div>
